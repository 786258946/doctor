<form id="choose-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('营养师')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" data-source="user/doctor" class="form-control selectpage" name="row[doctor_id]" type="text" value="{$res.doctor_id}">
        </div>
    </div>
    <input  data-rule="required"  class="form-control " name="row[id]" type="hidden" value="{$res.id}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
