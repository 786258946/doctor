<form id="send-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('send',['id'=>$row.id])}">

	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('快递公司')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-kd_company" class="form-control" name="row[kd_company]" type="text" value="{$row.kd_company|htmlentities}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">{:__('快递单号')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-kd_num" class="form-control" name="row[kd_num]" type="text" value="{$row.kd_num|htmlentities}">
		</div>
	</div>
	<div class="form-group layer-footer">
		<label class="control-label col-xs-12 col-sm-2"></label>
		<div class="col-xs-12 col-sm-8">
			<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
			<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
		</div>
	</div>
</form>
