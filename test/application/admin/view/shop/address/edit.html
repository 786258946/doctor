<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userName" class="form-control" name="row[userName]" type="text" value="{$row.userName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Provincename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-provinceName" class="form-control" name="row[provinceName]" type="text" value="{$row.provinceName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cityname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cityName" class="form-control" name="row[cityName]" type="text" value="{$row.cityName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Countyname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-countyName" class="form-control" name="row[countyName]" type="text" value="{$row.countyName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Detailinfo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-detailInfo" class="form-control" name="row[detailInfo]" type="text" value="{$row.detailInfo|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Telnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-telNumber" class="form-control" name="row[telNumber]" type="text" value="{$row.telNumber|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_default')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_default" class="form-control" name="row[is_default]" type="number" value="{$row.is_default|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
